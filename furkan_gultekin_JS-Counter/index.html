<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <main> 
        <div class="counter">
            <h1>Sayaç</h1>
            <span id="value">0</span>
            <div class="container">
                <button class="btn btn-outline-danger" id="decrease" onclick="decreaseVal()"><i class="fa fa-minus"></i></button>
                <button class="btn btn-outline-secondary" onclick="sifirla()">Sıfırla</button>
                <button class="btn btn-outline-success" id="increase" onclick="increaseVal()"><i class="fa fa-plus"></i></button>
            </div>
        </div>    
    </main>
    <script src="app.js"></script>
</body>
</html>
